plugins {

id 'java'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.mockito:mockito-core:2.27.0'
}

test {
    useJUnitPlatform()

    testLogging {
            events "passed", "skipped", "failed"
        }
}